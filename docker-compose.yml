version: '3.8'

services:
  # ==========================================
  # DATABASE
  # ==========================================
  postgres:
    image: postgres:15
    container_name: labor_observatory_db
    environment:
      POSTGRES_DB: labor_observatory
      POSTGRES_USER: labor_user
      POSTGRES_PASSWORD: 123456
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labor_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - labor_network

  redis:
    image: redis:7-alpine
    container_name: labor_observatory_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - labor_network

  # ==========================================
  # BACKEND API
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: labor_observatory_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://labor_user:123456@postgres:5432/labor_observatory
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
      - SCRAPER_USER_AGENT=Mozilla/5.0 (compatible; LaborObservatoryBot/1.0)
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./outputs:/app/outputs:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - labor_network

  # ==========================================
  # CELERY WORKERS & MONITORING
  # ==========================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: labor_observatory_celery_worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://labor_user:123456@postgres:5432/labor_observatory
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - PYTHONUNBUFFERED=1
      - SCRAPER_USER_AGENT=Mozilla/5.0 (compatible; LaborObservatoryBot/1.0)
    volumes:
      - ./src:/app/src
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - labor_network
    # Scale horizontally with: docker-compose up -d --scale celery_worker=4

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: labor_observatory_celery_beat
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://labor_user:123456@postgres:5432/labor_observatory
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - PYTHONUNBUFFERED=1
      - SCRAPER_USER_AGENT=Mozilla/5.0 (compatible; LaborObservatoryBot/1.0)
    command: celery -A src.tasks.celery_app beat --loglevel=info
    volumes:
      - ./src:/app/src
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - labor_network
    # Celery Beat enabled by default for scheduled tasks

  flower:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: labor_observatory_flower
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - FLOWER_PORT=5555
    command: celery -A src.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    networks:
      - labor_network
    profiles:
      - with-monitoring  # Activar con: docker-compose --profile with-monitoring up

  # ==========================================
  # FRONTEND
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: labor_observatory_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - labor_network

  # ==========================================
  # NGINX REVERSE PROXY
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: labor_observatory_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - api
    restart: unless-stopped
    networks:
      - labor_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  labor_network:
    driver: bridge
